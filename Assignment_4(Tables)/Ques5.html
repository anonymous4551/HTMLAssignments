<!--
    Write a program to create HTML table with the following output 
    (make sure text have some space around them) :

S.No	Fruit Name	Quantity
1	    Orange	      60
2	    Mango	      50
3	    Pineapple	  30
-->


<html>
  <body align="center"> 
    <table border="5" cellspacing="20" cellpadding="10" align="center">
      <tr>
        <th>S.No</th>
        <th>Fruit Name</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Orange</td>
        <td>60</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Mango</td>
        <td>50</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Pineapple</td>
        <td>30</td>
      </tr>
    </table>
  </body>
</html>
