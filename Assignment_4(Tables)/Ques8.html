<!--
Write a program to create HTML table having following output:

HTML Tag	            Output
normal text	            normal text
Font & its attribute	hello world
<B>                     bold
<I>                     Italic
<U>                     Underline
<EM>                    Emphasis
<STRONG>                STRONG
<TELETYPE>              TELETYPE
<CITE>                  Citation
<STRIKE>                strike through text
<BIG>                   text in big font
<SMALL>                 text in small font
<SUB>                     Aₕ
<SUP>                     Aᵇ
-->


<html>
  <body>
    <table border="" align="center">
      <tr>
        <th>HTML Tag</th>
        <th>Output</th>
      </tr>
     <tr>
        <td>normal text</td>
        <td>normal text</td>
     </tr>
     <tr>
        <td>Font & its attribute</td>
        <td style="color:blue">hello world</td>
     </tr>
     <tr>
        <td><xmp><B></xmp></td>
        <td><b>bold</b></td>
     </tr>
     <tr>
        <td><xmp><I></xmp></td>
        <td><i>Italic</i></td>
     </tr>
     <tr>
        <td><xmp><U></xmp></td>
        <td><u>Underline</u></td>
     </tr>
     <tr>
        <td><xmp><EM></xmp></td>
        <td><em>Emphasis</em></td>
     </tr>
     <tr>
        <td><xmp><STRONG></xmp></td>
        <td><strong>STRONG</strong></td>
     </tr>
     <tr>
        <td><xmp><TELETYPE></xmp></td>
        <td><teletype>TELETYPE</teletype></td>
     </tr>
     <tr>
        <td><xmp><CITE></xmp></td>
        <td><cite>Citation</cite></td>
     </tr>
     <tr>
        <td><xmp><STRIKE></xmp></td>
        <td><strike>strike through text</strike></td>
     </tr>
     <tr>
        <td><xmp><BIG></xmp></td>
        <td><big>text in big font</big></td>
     </tr>
     <tr>
        <td><xmp><SMALL></xmp></td>
        <td><small>text in small font</small></td>
     </tr>
     <tr>
        <td><xmp><ISUB</xmp></td>
        <td>A<sub>b</sub></td>
     </tr>
     <tr>
        <td><xmp><SUP></xmp></td>
        <td>A<sub>b</sub></td>
     </tr>
    </table>
  </body>
</html>
