<!-- Order List can have variety of types like: 
     a ,A ,i ,I ,1
-->


<html>
    <body>
        <ol type="a">
          <li>Lower Case</li>
        </ol>
        <ol type = "A">
        <li>Upper Case</li>
        </ol>
        <ol type = "1">
            <li>Arabic Number</li>
        </ol>
        <ol type = "i">
            <li>LowerCase Roman Numerals</li>
        </ol>
        <ol type = "I">
            <li>UpperCase Roman Numerals</li>
        </ol>

    </body>
</html>
